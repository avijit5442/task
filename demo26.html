<body>
    <input type="text" id="number"/>
    <button onclick="btnclick()">calculate</button>
    
    <script>
        function btnclick(){

            var n=document.getElementById("number").value
        factorial(n)
        function factorial(n){
            if(n==0 || n==1){
                return 1
            }
            else{
                return n* factorial(n-1)
            }
        }
        console.log(factorial(n))
        }

    </script>
